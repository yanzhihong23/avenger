<div *ngIf="crisis">
  <h3>"{{editName}}"</h3>
  <md-input-container>
    <input mdInput placeholder="ID" value="{{crisis.id}}" disabled>
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Name" [(ngModel)]="editName">
  </md-input-container>
  <p>
    <button md-raised-button (click)="save()">Save</button>
    <button md-raised-button (click)="cancel()">Cancel</button>
  </p>
</div>
