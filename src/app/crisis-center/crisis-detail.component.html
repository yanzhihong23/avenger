<div *ngIf="crisis">
  <h3>"{{editName}}"</h3>
  <md-input placeholder="ID" value="{{crisis.id}}" disabled></md-input>
  <md-input [(ngModel)]="editName" placeholder="Name"></md-input>
  <p>
    <button md-raised-button (click)="save()">Save</button>
    <button md-raised-button (click)="cancel()">Cancel</button>
  </p>
</div>
